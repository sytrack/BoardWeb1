<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게시글 상세</title>
</head>
<body th:align="center">

<h1>게시글 상세</h1>
<hr>
<form th:action="@{updateBoard}" method="post">
<input name="seq" type="hidden" th:value="${board.seq}"/>
<table th:align="center" border="1" cellpadding="0" cellspacing="0">
<tr>
	<td bgcolor="orange" width="70" th:text="제목"></td>
	<td th:align="left"><input name="title" type="text" th:value="${board.title}"/></td>
</tr>
<tr>
	<td bgcolor="orange" th:text="작성자"></td>
	<td th:text="${board.member.name}" th:align="left"></td>
</tr>
<tr>
	<td bgcolor="orange" th:text="내용"></td>
	<td align="left"><textarea name="content" cols="40" rows="10" th:text="${board.content}"></textarea></td>
</tr>
<tr>
	<td bgcolor="orange" th:text="등록일"></td>
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
</tr>
<tr>
	<td bgcolor="orange" th:text="조회수"></td>
	<td th:text="${board.cnt}" th:align="left"></td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="submit" value="게시글 수정"/>
	</td>
</tr>
</table>
</form>
<hr>
<a th:href="@{/board/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
<a sec:authorize="hasRole('ROLE_ADMIN')"
	   th:href="@{/board/deleteBoard(seq=${board.seq})}">글 삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/board/getBoardList}">글목록</a>
</body>
</html>
